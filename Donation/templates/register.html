{% extends 'base.html' %}
{% load static %}
{% block body %}
    <header>
      <nav class="container container--70">
        {% include 'upper_bar.html' %}
        <ul>
          <li><a href="/">Start</a></li>
          <li><a href="/#steps">O co chodzi?</a></li>
          <li><a href="/#about-us">O nas</a></li>
          <li><a href="/#help">Fundacje i organizacje</a></li>
          <li><a href="/#contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form method="post" style="text-align: center">
        <div class="form-group">
          <input type="text" name="name" placeholder="Imię" />
            &emsp;
          <input type="text" name="surname" placeholder="Nazwisko" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password1" placeholder="Hasło" />
        &emsp;
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
          {% csrf_token %}
      </form>
    </section>

{% include 'footer.html' %}
{% endblock %}
